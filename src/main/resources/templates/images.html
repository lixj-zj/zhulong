<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


    <!-- ############################## head ################################# -->
    <head th:replace="/base/commons.html::head"></head>

    <body id="page-top">
        <div id="wrapper">

            <!-- ############################## sidebar ################################# -->
            <ul th:replace="/base/commons.html::sidebar"></ul>

            <div id="content-wrapper" class="d-flex flex-column">
                <div id="content">
                    <!-- ############################## topbar ############################## -->
                    <nav th:replace="/base/commons.html::topbar"></nav>


                    <!-- ///////////////////////////// 新增内容  ///////////////////////////// -->
                    <!-- Begin Page Content -->
                    <div class="container-fluid">

                        <!-- Page Heading -->
                        <h1 class="h3 mb-2 text-gray-800">Tables</h1>

                        <!-- DataTales Example -->
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Title</th>
                                            <th>Tpye</th>
                                            <th>Size</th>
                                            <th>Position</th>
                                            <th>UUID</th>
                                            <th>CreateTime</th>
                                            <th>UpdateTime</th>
                                            <th>Uploader</th>
                                            <th>Operate</th>
                                        </tr>
                                        </thead>

                                        <tbody>
                                        <tr th:each="image:${images}">
                                            <td th:text="${image.id}"></td>
                                            <td th:text="${image.title}"></td>
                                            <td th:text="${image.type}"></td>
                                            <td th:text="${image.size}"></td>
                                            <td th:text="${image.position}"></td>
                                            <td th:text="${image.uuid}"></td>
                                            <td th:text="${#dates.format(image.createTime, 'yyyy-MM-dd')}">
                                            </td>
                                            <td th:text="${#dates.format(image.updateTime, 'yyyy-MM-dd')}">
                                            </td>
                                            <td th:text="${image.uploader}"></td>
                                            <td>
                                                <a th:data-id="${image.uuid}" data-toggle="modal" href="#logoutModal"
                                                   th:onclick="javascript:modInfo(this.getAttribute('data-id'))">test
                                                </a>
                                            </td>
                                        </tr>
                                        </tbody>

                                    </table>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- ############################## footer ############################## -->
                <footer th:replace="/base/commons.html::footer"></footer>
            </div>
        </div>


        <!-- 模态弹出窗内容 -->
        <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true" th:fragment="logout_modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modify information</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group" style="display: none;">
                            <label for="fileid">文件id</label> <input type="text"
                                                                    name="fileid" class="form-control" id="fileid"
                                                                    placeholder="文件id">
                        </div>
                        <div class="form-group">
                            <label for="filename">文件名</label> <input type="text"
                                                                     name="filename" class="form-control" id="filename"
                                                                     placeholder="文件名">
                        </div>
                        <div class="form-group">
                            <label for="filedes">描述</label> <input type="text" name="filedes"
                                                                   class="form-control" id="filedes" placeholder="描述">
                        </div>
                        <div class="form-group">
                            <label for="fileremark">备注</label>
                            <textarea class="form-control" rows="3" type="text" id="fileremark" name="fileremark"
                                      placeholder="备注"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                        <a class="btn btn-primary" id="btn_submit">Save</a>
                    </div>
                </div>
            </div>
        </div>


        <!-- ############################## 滚动到顶端 ############################## -->
        <a th:replace="/base/commons.html::scroll_to_top"></a>

        <!-- ############################## 推出弹框 ############################## -->
        <div th:replace="/base/commons.html::logout_modal"></div>

    </body>

    <!-- ############################## 公共部分js ############################## -->
    <span th:replace="/base/commons.html::base_js"></span>


    <script type="text/javascript" th:inline="javascript">
        function modInfo(obj) {
            alert(obj);
        }

        //模态框提交--ajax
        $(function () {
            $("#btn_submit").click(function () {

                var file_changed = [];

                //获取模态框中的数据
                var fileuuid = $("#fileuuid").val();
                file_changed.push(fileuuid);

                //ajax
                $(function () {
                    $.ajax({
                        headers: {
                            Accept: "application/json; charset=utf-8"
                        },
                        type: "post",
                        async: true,
                        url: "http://localhost:8085/maven-web-demo/modifyImage",
                        timeout: "3000",
                        data: {
                            "file_changed": JSON.stringify(file_changed)
                        },
                        //dataType : "json",
                        success: function (data) {
                            alert("修改成功！");
                            location.reload();//刷新
                        },
                        error: function (XMLHttpRequest, textStatus, errorThrown) {
                            alert(XMLHttpRequest.status);
                            alert(XMLHttpRequest.readyState);
                            alert(textStatus);
                        }
                    });
                });
            });
        });
    </script>


</html>
