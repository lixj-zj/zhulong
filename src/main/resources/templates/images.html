<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <!-- ############################## head ################################# -->
    <head th:replace="/base/commons.html::head"></head>

    <body id="page-top">
        <div id="wrapper">

            <!-- ############################## sidebar ################################# -->
            <ul th:replace="/base/commons.html::sidebar"></ul>

            <div id="content-wrapper" class="d-flex flex-column">
                <div id="content">
                    <!-- ############################## topbar ############################## -->
                    <nav th:replace="/base/commons.html::topbar"></nav>


                    <!-- ///////////////////////////// 新增内容  ///////////////////////////// -->
                    <!-- Begin Page Content -->
                    <div class="container-fluid">

                        <!-- Page Heading -->
                        <h1 class="h3 mb-2 text-gray-800">Tables</h1>

                        <!-- DataTales Example -->
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Title</th>
                                            <th>NewTitle</th>
                                            <th>Tpye</th>
                                            <th>Size</th>
                                            <th>Position</th>
                                            <th>UUID</th>
                                            <th>CreateTime</th>
                                            <th>UpdateTime</th>
                                            <th>Uploader</th>
                                            <th>Description</th>
                                            <th>Remark</th>
                                        </tr>
                                        </thead>

                                        <tbody>
                                        <tr th:each="image:${images}">
                                            <td th:text="${image.id}">id</td>
                                            <td th:text="${image.title}">title</td>
                                            <td th:text="${image.newTitle}"></td>
                                            <td th:text="${image.type}"></td>
                                            <td th:text="${image.size}"></td>
                                            <td th:text="${image.position}"></td>
                                            <td th:text="${image.uuid}"></td>
                                            <td th:text="${image.createTime}"></td>
                                            <td th:text="${image.updateTime}"></td>
                                            <td th:text="${image.uploader}"></td>
                                            <td th:text="${image.description}"></td>
                                            <td th:text="${image.remark}"></td>
                                        </tr>
                                        </tbody>

                                    </table>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- ############################## footer ############################## -->
                <footer th:replace="/base/commons.html::footer"></footer>
            </div>
        </div>

        <!-- ############################## 滚动到顶端 ############################## -->
        <a th:replace="/base/commons.html::scroll_to_top"></a>

        <!-- ############################## 推出弹框 ############################## -->
        <div th:replace="/base/commons.html::logout_modal"></div>

        <!-- ############################## 公共部分js ############################## -->
        <span th:replace="/base/commons.html::base_js"></span>

    </body>
</html>
