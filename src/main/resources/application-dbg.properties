## 本地调试环境

# Server 配置
server.port=8080
#server.servlet.context-path=/zhulong

# 项目介绍配置
com.demo.project.name=ZhuLong
com.demo.author.name=lxj

# MySQL 数据库配置
db.mysql.driver=
db.mysql.url=
db.mysql.user=
db.mysql.password=

# 支持热部署
spring.devtools.restart.enabled=true

# thymeleaf 模板引擎，本地开发环境若打开则调试成本高（影响调试过程中的热部署，每次修改需重启服务器），其他环境都需要打开。
spring.thymeleaf.cache=false
# thymeleaf 对 严格校验 html 标签，所有的标签必须有开有闭，比如<br></br>或者<br/>是可以的，但是<br>会报错，配置此项目的是解决这个问题，使页面松校验。
spring.thymeleaf.mode=LEGACYHTML5

# 日志
logging.config=classpath:logback.xml
logging.file=zhulong-dbg-log
#logging.path=static/logs
logging.level.com.favorites=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
logging.file.max-history=180
logging.file.max-size=10M